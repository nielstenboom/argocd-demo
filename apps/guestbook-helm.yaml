apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-helm
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook-helm
    
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: master
    path: helm-guestbook
    helm:
      valueFiles:
      - values.yaml